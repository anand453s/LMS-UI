<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-5 d-none d-lg-block p-0">
            <img src="../../../../../assets/addCourse.jpg"
                class="img-fluid" style="height:100%;" />
        </div>
        <div class="col-lg-7 bg-white p-5">
            <h3 class="pb-3">Create New Course</h3>
            <div class="form-style">
                <form [formGroup]="addCourseForm" (ngSubmit)="addCourse()">
                    <div class="form-group pb-3">
                        <input type="text" placeholder="Course title" class="form-control" formControlName="courseName">
                        <span class="form-error-msg">{{titleErrorMsg}}</span>
                    </div>
                    <div class="form-group pb-3">
                        <textarea placeholder="Course description" rows="8" class="form-control" formControlName="courseDesc"></textarea>
                        <span class="form-error-msg">{{descErrorMsg}}</span>
                    </div>
                    <div class="form-group pb-3">
                        <input type="number" placeholder="Maximum enrollment capacity." step="1" onkeydown="if(event.key==='.'){event.preventDefault();}" class="form-control" formControlName="courseCapacity">
                        <span class="form-error-msg">{{capErrorMsg}}</span>
                    </div>

                    <div class="pb-2">
                        <button type="submit" [disabled]="addCourseForm.invalid" class="btn btn-success w-100 font-weight-bold mt-2">Add Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
