                        <img *ngIf="profilePic != ''" src="data:image/png;base64, {{profilePic}}" alt="" width="35" height="35">
                        <span class=".userName h5 ms-3">{{fullName}}</span>
                    </a>
                </ng-template>

                <ng-template [ngIf]="role == 'Admin'">
